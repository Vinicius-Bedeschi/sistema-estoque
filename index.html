<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Estoque</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Estilos adicionais para funcionalidade de funcionários */
        .funcionario-feedback {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .funcionario-feedback.success {
            background-color: var(--color-success-light);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }

        .funcionario-feedback.warning {
            background-color: var(--color-warning-light);
            color: var(--color-warning);
            border: 1px solid var(--color-warning);
        }

        .auto-filled {
            background-color: var(--color-success-light) !important;
            border-color: var(--color-success) !important;
        }

        .form-group-inline {
            display: flex;
            gap: 1rem;
        }

        .form-group-inline .form-group {
            flex: 1;
        }

        .matricula-input {
            position: relative;
        }

        .matricula-input input {
            padding-right: 2.5rem;
        }

        .matricula-loading {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-medium);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fa-spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="https://assinatura.grupocsc.com.br/images/logo_csc.png" alt="Logo Grupo CSC" style="height: 40px;">
            </div>
            <div class="user-info">
                <span id="user-name">Usuário</span>
                <span id="user-profile" class="profile-badge">Setor</span>
                <button id="theme-toggle" class="theme-toggle" title="Alternar tema">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Modal de Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="login-form">
                <div class="login-header">
                    <img src="https://assinatura.grupocsc.com.br/images/logo_csc.png" alt="Logo Grupo CSC" style="height: 50px; margin-bottom: 1rem;">
                    <h2>Sistema de Estoque</h2>
                    <p>Faça login para acessar o sistema</p>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>
                <div id="login-error" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <main class="main-content">
        <!-- Tabs de navegação -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="dashboard"><i class="fas fa-chart-bar"></i> Dashboard</button>
            <button class="tab-btn" data-tab="solicitacoes" id="tab-solicitacoes"><i class="fas fa-clipboard-list"></i> Solicitações</button>
            <button class="tab-btn estoque-only" data-tab="entradas" style="display: none;"><i class="fas fa-arrow-down"></i> Entradas</button>
            <button class="tab-btn estoque-only" data-tab="saidas" style="display: none;"><i class="fas fa-arrow-up"></i> Saídas</button>
            <button class="tab-btn estoque-only" data-tab="estoque" style="display: none;"><i class="fas fa-boxes"></i> Estoque</button>
            <button class="tab-btn estoque-only" data-tab="relatorios" style="display: none;"><i class="fas fa-chart-pie"></i> Relatórios</button>
        </nav>

        <!-- Conteúdo das abas -->
        <div class="tab-content">
            <!-- Dashboard -->
            <div id="dashboard" class="tab-pane active">
                <div class="dashboard-header">
                    <h2>Dashboard</h2>
                    <p>Visão geral do estoque</p>
                </div>
                <div class="dashboard-cards">
                    <div class="card"><div class="card-icon"><i class="fas fa-boxes"></i></div><div class="card-content"><h3 id="total-itens">0</h3><p>Total de Itens</p></div></div>
                    <div class="card"><div class="card-icon"><i class="fas fa-dollar-sign"></i></div><div class="card-content"><h3 id="valor-total">R$ 0,00</h3><p>Valor Total</p></div></div>
                    <div class="card warning"><div class="card-icon"><i class="fas fa-exclamation-triangle"></i></div><div class="card-content"><h3 id="itens-minimo">0</h3><p>Itens Abaixo do Mínimo</p></div></div>
                    <div class="card"><div class="card-icon"><i class="fas fa-calendar"></i></div><div class="card-content"><h3 id="custo-mensal">R$ 0,00</h3><p>Custo Mensal</p></div></div>
                </div>
            </div>

            <!-- As outras abas (Solicitações, Entradas, Saídas, Estoque, Relatórios) continuam idênticas -->
            <!-- Nenhuma estrutura ou visual foi alterado -->
        </div>
    </main>

    <!-- Rodapé -->
    <div class="footer-watermark" id="watermark-info">
        Criado por: Vinícius Bedeschi ® - v1.7.7 - 2025
    </div>
